<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./assets/alura-logo.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/alura logo.svg" alt="logo alura">
    </header>

    <main class="geral">
        <section>
            <textarea class="digite__texto" cols="41" rows="4" placeholder="Digite seu texto..."></textarea>

            <div class="info">
                <img src="./assets/aviso.svg" alt="icone de informação">
                <h6> Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="criptografar" onclick="criptografar()">Criptografar</button>
                <button class="descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>

        <section>
            <div class="resultados">
                <div class="titulo__resultados" id="titulo__encriptado">
                    <img src="./assets/procurando.svg" alt="homem com uma lupa">
                    <h2 id="titulo-resultado">Nenhuma mensagem <br> encontrada</h2>
                    <p id="subtitulo-resultado">Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
                    <textarea class="texto__resultado" id="resultado" cols="30" rows="10" readonly></textarea>
                </div>

                <div><button class="copiar" onclick="copiar()">Copiar</button></div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <a href="https://www.linkedin.com/in/viviane-alima/">
            <img src="./assets/linkedin.png" height="32" width="32">
        </a>
        <p>Desenvolvido por Viviane Lima.</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
